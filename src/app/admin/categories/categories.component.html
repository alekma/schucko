<div class="container">
  <h2 class="text-center">Kategorie</h2>
  <div class="addCategories">
    <mat-form-field class="full-width">
      <mat-label>Nazwa kategorii</mat-label>
      <input matInput [(ngModel)]="categorie" (keyup.enter)="createCategorie()">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="createCategorie()"><mat-icon>add</mat-icon>Dodaj kategorię</button>
  </div>

  <mat-form-field class="search">
    <mat-label>Szukaj...</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nazwa kategorii </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Akcje </th>
      <td mat-cell *matCellDef="let element"><button mat-raised-button color="warn" (click)="deleteCategorie(element.key)">Usuń</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator  [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>

</div>
