<div class="container">
    <h2 class="text-center">Parametry</h2>
    <div class="addCategories">
      <mat-form-field class="full-width">
        <mat-label>Nazwa parametru</mat-label>
        <input matInput [(ngModel)]="parameter" (keyup.enter)="createParameter()">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="createParameter()"><mat-icon>add</mat-icon>Dodaj parametr</button>
    </div>
  
    <mat-form-field class="search">
      <mat-label>Szukaj...</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nazwa parametru </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Akcje </th>
        <td mat-cell *matCellDef="let element"><button mat-raised-button color="warn" (click)="deleteParameter(element.key)">Usu≈Ñ</button> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator  [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
  
  </div>
